<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />

        <li>

        <a href="https://www.linkedin.com/in/guilherme-reinert/" target="_blank"
